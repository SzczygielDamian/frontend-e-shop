@let product = productSignal();
<div class="container">
    <img src="{{ product?.imageUrl }}" height="350"/>

    <h3>{{ product?.name }}</h3>
    <div class="price">
        {{ product?.unitPrice | currency:'USD' }}
    </div>
    <button class="purchase-button" (click)="addToCart($any(product))">
        Add to cart
     </button>

     <hr>
     <div class="description">
        <h4>Description</h4>
        <p>{{ product?.description }}</p>
     </div>
</div>
