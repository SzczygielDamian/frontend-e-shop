<div class="container">
   @let item = product();
   <span>
      <a routerLink="/product/{{ item.id }}">
       <img src="{{ item.imageUrl }}" height="150"/>
      </a>
   </span>
    <span>
      <a routerLink="/product/{{ item.id }}">
       {{ item.name }}
      </a>
    </span>
    <span class="price">
      {{ item.unitPrice | currency: 'USD' }}
    </span>
   
     <button class="purchase-button" (click)="addToCart(item)">
        Add to cart
     </button>
</div>
