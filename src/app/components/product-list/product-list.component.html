<div class="container">
  @let products = productsSignal();
  @if (products.length > 0) {
    @for (item of products; track $index) {
      <app-product
        [product] = "item"
      >
      </app-product>
    }
  } @else {
    No products found.
  }
  
</div>
<mat-paginator 
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
