<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="orderItems()">
  
      <ng-container matColumnDef="product" sticky>
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let element">
          <span>
            <img src="{{ element.imageUrl }}" height="150" />
            {{ element.name }}
          </span>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{ element.unitPrice | currency:'USD' }} </td>
      </ng-container>
  
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> 
            <div class="quantity-container">
              <span>
                {{ element.quantity }}
              </span>
            </div>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef> Subtotal </th>
        <td mat-cell *matCellDef="let element"> {{ element.quantity * element.unitPrice | currency:'USD'}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
